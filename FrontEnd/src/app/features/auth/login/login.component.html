<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Iniciar Sesión</h2>
    
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="admin@ferreteria.com">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="••••••••">
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">Ingresar</button>
  </form>
</div>
