<div class="header">
  <h1>Inventario de Productos</h1>
  <button class="btn-add" routerLink="/admin/inventario/crear">Añadir Nuevo Producto</button>
</div>

<div class="search-container">
  <input type="text" placeholder="Buscar por nombre o SKU..." (input)="filtrarProductos($event)">
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>SKU</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Stock Actual</th>
        <th>Precio Compra</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productosFiltrados">
        <td>{{ producto.codigo_sku }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.stock_actual }}</td>
        <td>{{ producto.precio_compra | currency:'S/ ' }}</td>
        <td class="acciones">
          <button class="btn-edit">Editar</button>
          <button class="btn-delete">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
