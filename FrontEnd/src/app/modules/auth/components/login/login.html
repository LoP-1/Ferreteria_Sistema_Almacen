<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 space-y-6 transform transition duration-500 hover:shadow-3xl">
    
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">
        Inicia Sesión 🔑
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Accede a tu cuenta
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
        <input
          type="email"
          class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
          id="email"
          placeholder="tu.correo@ejemplo.com"
          formControlName="email"
          [ngClass]="{ 'border-red-500 focus:border-red-500 focus:ring-red-500': formControls['email'].touched && formControls['email'].errors }">
        
        <div *ngIf="formControls['email'].touched && formControls['email'].errors" class="mt-2 text-sm text-red-600">
          <div *ngIf="formControls['email'].errors['required']">El correo es obligatorio.</div>
          <div *ngIf="formControls['email'].errors['email']">El formato del correo no es válido.</div>
        </div>
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          type="password"
          class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
          id="password"
          placeholder="********"
          formControlName="password"
          [ngClass]="{ 'border-red-500 focus:border-red-500 focus:ring-red-500': formControls['password'].touched && formControls['password'].errors }">

        <div *ngIf="formControls['password'].touched && formControls['password'].errors" class="mt-2 text-sm text-red-600">
          <div *ngIf="formControls['password'].errors['required']">La contraseña es obligatoria.</div>
        </div>
      </div>
      
      <div>
        <button 
          type="submit" 
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150 ease-in-out"
          [disabled]="loginForm.invalid">
          Ingresar
        </button>
      </div>
      
    </form>
    
    <div class="text-center text-sm">
      <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
        ¿Olvidaste tu contraseña?
      </a>
    </div>

  </div>
</div>
