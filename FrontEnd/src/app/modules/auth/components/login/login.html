<div class="min-h-screen bg-neutral-light dark:bg-dark-background flex items-center justify-center p-4 transition-colors duration-500">
  <div class="w-full max-w-4xl flex bg-white/50 dark:bg-dark-background/50 backdrop-blur-xl border border-gray-300/50 dark:border-gray-700/50 rounded-2xl shadow-2xl overflow-hidden transition-all duration-500">
    
    <div class="w-full md:w-1/2 p-8 sm:p-12 flex flex-col justify-center">
      <div class="text-center mb-10">
        <h2 class="text-4xl font-extrabold text-primary dark:text-dark-primary tracking-tight">
          Bienvenido
        </h2>
        <p class="text-text-dark dark:text-dark-text mt-2 text-lg">
          Ingresa para gestionar tu ferretería
        </p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
        
        <div class="relative">
          <label for="email" class="block text-sm font-medium text-text-dark dark:text-dark-text mb-2">Correo</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            [class.border-accent-red]="formControls['email'].invalid && formControls['email'].touched"
            autocomplete="username"
            placeholder="tu-correo@ferreteria.com"
            class="w-full px-4 py-3 bg-white/50 dark:bg-dark-background/40 border-2 border-gray-300/50 dark:border-gray-700/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-green dark:focus:border-dark-green transition-all duration-300 text-text-dark dark:text-dark-text placeholder-gray-500/80"
          />
        </div>
        
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-text-dark dark:text-dark-text mb-2">Contraseña</label>
          <div class="flex items-center">
            <input
              id="password"
              [type]="passwordVisible ? 'text' : 'password'"
              formControlName="password"
              [class.border-accent-red]="formControls['password'].invalid && formControls['password'].touched"
              autocomplete="current-password"
              placeholder="••••••••"
              class="w-full pr-12 px-4 py-3 bg-white/50 dark:bg-dark-background/40 border-2 border-gray-300/50 dark:border-gray-700/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-green dark:focus:border-dark-green transition-all duration-300 text-text-dark dark:text-dark-text placeholder-gray-500/80"
            />
            <button type="button" (click)="togglePasswordVisibility()" aria-label="Mostrar/Ocultar contraseña"
                    class="absolute right-0 p-3 text-text-dark dark:text-dark-text hover:text-accent-green dark:hover:text-dark-green transition-colors duration-200">
              <svg *ngIf="!passwordVisible" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
              <svg *ngIf="passwordVisible" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/></svg>
            </button>
          </div>
        </div>
        
        <button type="submit" [disabled]="loginForm.invalid || isLoading" 
                class="w-full flex items-center justify-center gap-3 bg-primary dark:bg-dark-primary text-white dark:text-dark-background font-bold py-3 rounded-lg shadow-md hover:bg-primary-hover transition-all duration-300 disabled:opacity-50 disabled:cursor-wait">
          <span *ngIf="!isLoading">Ingresar</span>
          <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>
      
      <div class="mt-6 text-center text-sm">
        <span class="text-text-dark dark:text-dark-text">¿No tienes cuenta?</span>
        <a href="#" class="text-accent-green dark:text-dark-green font-semibold ml-1 hover:underline">Regístrate</a>
      </div>
    </div>
    
    <div class="hidden md:flex md:w-1/2 p-8 bg-primary/20 dark:bg-dark-primary/20 items-center justify-center relative">
      <div class="w-full h-full flex items-center justify-center">
        <svg width="100%" height="100%" viewBox="0 0 340 340" fill="none" class="opacity-80">
          <rect x="65" y="90" width="80" height="16" rx="8" fill="#B0C2AE" opacity="0.8" transform="rotate(-18 65 90)"/>
          <rect x="130" y="100" width="12" height="36" rx="6" fill="#546A66" opacity="0.9"/>
          <rect x="230" y="65" width="18" height="70" rx="9" fill="#87A382" opacity="0.7" transform="rotate(22 230 65)"/>
          <ellipse cx="239" cy="65" rx="12" ry="8" fill="#B0C2AE" opacity="0.6"/>
          <rect x="80" y="230" width="10" height="38" rx="5" fill="#87A382" opacity="0.6"/>
          <rect x="80" y="230" width="10" height="8" rx="4" fill="#546A66" opacity="0.5"/>
          <rect x="270" y="230" width="14" height="48" rx="7" fill="#87A382" opacity="0.7" transform="rotate(-8 270 230)"/>
          <rect x="270" y="230" width="14" height="9" rx="7" fill="#546A66" opacity="0.4"/>
          <circle cx="170" cy="170" r="44" fill="#87A382" opacity="0.15"/>
          <text x="50%" y="320" text-anchor="middle" alignment-baseline="middle" font-family="'Inter',sans-serif" font-size="22px" fill="#546A66" class="dark:fill-dark-green" opacity="0.9">Quanty Fierro</text>
        </svg>
      </div>
    </div>
  </div>
</div>
